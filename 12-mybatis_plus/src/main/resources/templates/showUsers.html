<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户展示</title>
</head>
<body>
    <table
        border="1" style="width: 720px;"
    >
        <tr>
            <th>用户ID</th>
            <th>用户姓名</th>
            <th>用户年龄</th>
            <th>操作</th>
        </tr>
        <tr th:each="user:${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td>
                <a th:href="@{/user/updateByID(id=${user.id})}">更新用户</a>
                <br/>
                <a th:href="@{/user/deleteByID(id=${user.id})}">删除用户</a>
            </td>
        </tr>
    </table>
</body>
</html>
